<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteEdge - Testimonials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>AthleteEdge</h1>
        <nav>
            <ul>
                <li><a href="#testimonials">Testimonials |</a></li>
                <li><a href="#faq">FAQ  &nbsp| </a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="testimonials">
            <h2>What Our Athletes Say</h2>
            <div class="testimonial-container"></div>
        </section>

        <section id="faq">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-container"></div>
        </section>

        <section id="community">
            <h2>Join Our Community</h2>
            <p>Connect with fellow athletes and share your fitness journey!</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    

    <script>
        // Testimonial data
const testimonials = [
{ name: "Sahil G.", rating: 5, comment: "The workouts are well-organized, and the fitness tracker is a nice touch. Impressive for a student project!" },
{ name: "Ayush M.", rating: 4, comment: "The nutrition section is helpful, and the workout plans are easy to follow. Could use more features, but it's a great start!" },
{ name: "Atharva R.", rating: 5, comment: "The wellness videos are a nice touch. Would love to see more customization options in the future!" },
]

// FAQ data
const faqs = [
{
  question: "What is Athlete Edge?",
  answer: "Athlete Edge is a student-made fitness project that includes workouts, nutrition tips, wellness videos, and a fitness tracker.",
},
{
  question: "Can I track my fitness progress on this website?",
  answer: "Yes! Athlete Edge has a basic fitness tracker to log workouts and progress, but it’s a simple feature, not a full-fledged app.",
},
{
  question: " Can I watch wellness videos on Athlete Edge?",
  answer: "Yes, there’s a wellness video section with guided exercises and recovery tips, but since the website is not hosted, videos might be limited.",
},
]

// Function to generate star rating
function generateStarRating(rating) {
return "★".repeat(rating) + "☆".repeat(5 - rating)
}

// Populate testimonials
const testimonialContainer = document.querySelector(".testimonial-container")
testimonials.forEach((testimonial) => {
const testimonialElement = document.createElement("div")
testimonialElement.classList.add("testimonial")
testimonialElement.innerHTML = `
      <div class="testimonial-rating">${generateStarRating(testimonial.rating)}</div>
      <p>${testimonial.comment}</p>
      <p><strong>${testimonial.name}</strong></p>
  `
testimonialContainer.appendChild(testimonialElement)
})

// Populate FAQs
const faqContainer = document.querySelector(".faq-container")
faqs.forEach((faq) => {
const faqElement = document.createElement("div")
faqElement.classList.add("faq-item")
faqElement.innerHTML = `
      <div class="faq-question">${faq.question}</div>
      <div class="faq-answer">${faq.answer}</div>
  `
faqContainer.appendChild(faqElement)
})


    </script>

    <script src="script.js"></script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      header {
        background-color: #f92524;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
      }
      
      header h1 {
        margin: 0;
      }
      
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      
      main {
        padding: 2rem;
      }
      
      section {
        margin-bottom: 2rem;
      }
      
      h2 {
        color: #333;
      }
      
      .testimonial-container,
      .faq-container {
        display: grid;
        gap: 1rem;
      }
      
      .testimonial {
        background-color: #fff;
        border-radius: 5px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .testimonial-rating {
        color: #ffd700;
        margin-bottom: 0.5rem;
      }
      
      .faq-item {
        background-color: #fff;
        border-radius: 5px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .faq-question {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      
      .social-icon {
        font-size: 2rem;
        color: #333;
        transition: color 0.3s ease;
      }
      
      .social-icon:hover {
        color: #007bff;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      
      
</style>
